<mat-toolbar>
  <button
    mat-icon-button
    (click)="sidenav().toggle()"
    matTooltip="Toggle the navigation menu"
    matTooltipPosition="right"
    aria-label="Hamburger button for toggling the navigation menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">
    {{ appStateService.pageTitle() }}
  </span>
</mat-toolbar>

<mat-sidenav-container class="nav-container">
  <mat-sidenav
    [ngClass]="{ 'sidenav-shadow no-rounded-corners': appStateService.isDesktop() }"
    [mode]="appStateService.sidenavMode()"
    opened="{{ appStateService.isDesktop() }}"
  >
    <nav class="sidenav-nav padding-inline-8">
      <div class="nav-header">
        <h2>Navigation</h2>
      </div>
      <div class="nav-options">
        <mat-card mat-ripple (click)="goToHome()" class="nav-link">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </mat-card>
        <mat-card mat-ripple (click)="goToResume()" class="nav-link">
          <mat-icon>description</mat-icon>
          <span>Resume</span>
        </mat-card>
      </div>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main-content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
